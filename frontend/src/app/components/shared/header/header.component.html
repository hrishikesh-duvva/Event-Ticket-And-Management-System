<header>
  <div class="bms-header">
    <div class="bms-header-logo" (click)="onnClickhome()">
      <img src="assets/images/Logo.png" alt="Logo" class="header-logo" />
    </div>


    <div class="bms-search-bar vertical-center">
      <form class="bms-search-bar-form">
        <div class="search-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
            <path fill="#777" d="M10 2a8 8 0 015.293 13.707l4.147 4.147a1 1 0 01-1.414 1.414l-4.147-4.147A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"></path>
          </svg>
        </div>
        <input
          type="text"
          id="HeaderSearchBar"
          name="searchbar"
          placeholder="Search for Events"
          size="70"
          (keyup)="onKey($event)"
        />
      </form>
    </div>

    <div class="bms-right vertical-center">
      <div class="bms-location vertical-center">
        <div class="dropdown">
          <label for="city"></label>
          <select id="city" [(ngModel)]="selectedCity" (change)="onCityChange()">
            <option value="" disabled>Select a city</option>
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
          </select>
        </div>
      </div>

      <div class="profile-container" *ngIf="user; else signInButton">
        <img
          src="https://www.pngall.com/wp-content/uploads/5/Profile-PNG-File.png"
          alt="Profile"
          class="profile-img"
          title="Hi {{ user.username }} ({{ user.email }})"
        />
      </div>

      <ng-template #signInButton>
        <button *ngIf="!isLoggedIn" class="bms-signin" [routerLink]="['/signuphome']">Sign in</button>
        <button *ngIf="isLoggedIn" class="bms-signin" (click)="logout()">Log Out</button>
      </ng-template>

      <button class="dark-mode-toggle" (click)="toggleTheme()">Toggle Dark Mode</button>

      <div class="bms-hamburger-menu vertical-center" (click)="toggleSidebar()">
        <svg width="24px" height="16px" xmlns="http://www.w3.org/2000/svg">
          <g fill-rule="nonzero" stroke="#FFF" stroke-width="1.5" fill="none" stroke-linecap="round">
            <path d="M1.611 1h20.614M1.611 7h20.614M1.611 13h20.614"></path>
          </g>
        </svg>
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar-overlay" [class.active]="isSidebarActive" (click)="toggleSidebar()"></div>
  <div class="sidebar" [class.active]="isSidebarActive">
    <app-sidebar></app-sidebar>
  </div>

  <div class="header-menu">
    <div class="header-menu-left">
      <div class="header-menu-left-elements">Music</div>
      <div class="header-menu-left-elements">Stream<sup class="new-logo">NEW</sup></div>
      <div class="header-menu-left-elements">Events</div>
      <div class="header-menu-left-elements">Plays</div>
      <div class="header-menu-left-elements">Sports</div>
      <div class="header-menu-left-elements">Activities</div>
      <div class="header-menu-left-elements">Workshops</div>
    </div>
    <div class="header-menu-right">
      <div class="header-menu-right-elements">List Your Events<sup class="new-logo">NEW</sup></div>
      <div class="header-menu-right-elements">Seminars</div>
      <div class="header-menu-right-elements">Offers</div>
      <div class="header-menu-right-elements">Gift Cards</div>
    </div>
  </div>
</header>
