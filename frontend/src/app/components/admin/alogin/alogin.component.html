
<form (ngSubmit)="onLogin()"  #registerForm="ngForm" class="login-form">
  <h1> Admin Login</h1>
  <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        id="phoneNumber"
        type="tel"
        [(ngModel)]="PhoneNumber"
        name="phoneNumber"
        #phoneInput="ngModel"
        required
        pattern="^[0-9]{10}$"
        class="form-control"
      />
      <div *ngIf="phoneInput.invalid && phoneInput.touched" class="error-message">
        <span *ngIf="phoneInput.errors?.['required']">Phone number is required.</span>
        <span *ngIf="phoneInput.errors?.['pattern']">Phone number must be 10 digits long.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="Password"
        name="password"
        #passwordInput="ngModel"
        required
        minlength="6"
        class="form-control"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
        <span *ngIf="passwordInput.errors?.['required']">Password is required.</span>
        <span *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long.</span>
      </div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">
      Login
    </button>
</form>
