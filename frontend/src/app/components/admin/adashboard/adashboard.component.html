<div class="dashboard">
  <h1>Admin Dashboard</h1>

  <div class="stats-container">
    <div class="stat-card">
      <h2>Total Events</h2>
      <p>{{ totalEvents }}</p>
    </div>
    <div class="stat-card">
      <h2>Active Events</h2>
      <p>{{ activeEvents }}</p>
    </div>
    <div class="stat-card">
      <h2>Total Users</h2>
      <p>{{ totalUsers }}</p>
    </div>
    <div class="stat-card">
      <h2>Active Users</h2>
      <p>{{ activeUsers }}</p>
    </div>
  </div>

  <h2>Suspicious Events</h2>
  <div *ngIf="suspiciousEvents.length; else noEvents">
    <div class="event" *ngFor="let event of suspiciousEvents">
      <span>{{ event.name }}</span>
      <button (click)="deleteEvent(event.id)">Delete</button>
    </div>
  </div>
  <ng-template #noEvents>
    <p>No suspicious events found.</p>
  </ng-template>
</div>
